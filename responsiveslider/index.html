	<style>html,body{height:100%}body{background:#f2f2f2 url('img/header.png') no-repeat center top;min-height: 960px;-webkit-box-shadow:inset 0 0 0 5px #f2f2f2,inset 0 0 0 10px #90c0aa,inset 0 0 0 15px #f2f2f2;-mox-box-shadow:inset 0 0 0 5px #f2f2f2,inset 0 0 0 10px #90c0aa,inset 0 0 0 15px #f2f2f2;box-shadow:inset 0 0 0 5px #f2f2f2,inset 0 0 0 10px #90c0aa,inset 0 0 0 15px #f2f2f2;margin:0}.flex-container{position: relative;margin: 0 auto; top: 275px; padding: 50px;}</style>

<body>

<div class="flex-container">

<script>

	$('.flexslider').flexslider({
		animation: 'fade',

	});

</script>
